<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            padding-bottom: 100vh;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Área de interesse</legend>


            <label>
                <input type="checkbox" name="interesse" value="html">HTML
            </label>

            <label>
                <input type="checkbox" name="interesse" value="css">CSS
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="JavaScript">JavaScript
            </label>

            <label>
                <input type="checkbox" name="interesse" value="Python">Python
            </label>

            <label>
                <input type="checkbox" name="interesse" value="Java">Java
            </label>
            <br><br><br>

            <label>Escolha uma linguagem
                <select name="linguagem" required multiple size="8">

                    <option value="" disabled>Selecione uma</option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="JavaScript">Js</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </optgroup>
                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="Js">
                    <option value="Python">
                    <option value="PHP">
                </datalist>
            </label>
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="30" rows="5" maxlength="10"></textarea>
            <br><br>
            <textarea cols="50" rows="8" readyonly>
                CONTRATO DE UTILIZAÇÃO
            </textarea>

            <label>
                <input type="checkbox" checked>Li e aceito um contrato
            </label>

            <input type="hidden" value="abcdef123">

            <br><br><br>
            <input type="file">
        </fieldset>

        <br><br><br>
        <input type="submit" value="mandar">

        <button type="submit"><em>mandar</em></button>

        <input type="range" min="0" max="10" step="2">
    </form>
</body>
</html>
